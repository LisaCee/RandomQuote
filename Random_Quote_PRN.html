<!DOCTYPE html>
<html lang = "en">
	
<head>
	<meta charset = "utf-8">

	<meta http-equiv = "X-UA-Compatible" content = "IE=edge">
	
<meta name = "viewport" content = "width=device-width, initial-scale = 1">
	
	<title>Random Prince Lyrics</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!--My css -->
	<link href="https://fonts.googleapis.com/css?family=Bilbo" rel="stylesheet">
	<link href = "css/font-awesome.min.css" rel = "stylesheet">
	<link rel = "stylesheet" href = "css/Random_Quote_PRN.css">
</head>	
	
<body>
	<div class = "container">
		<div class = "row">
			<h1 class = "text-center">Random Prince Lyrics</h1>
		</div>
	</div>	
	
<div class = "container" id = "quoteBox">		
	<div class = "row">
		<div id = "quotation">	
			<!--This text replaced by random quote-->		
			<p>Thank U 4 A Funky Time<br>
			Prince Rogers Nelson<br>
			1957 - 2016</p>
		</div>
		
		<div id = "song">
<!--Song title here-->	
		</div>	
		
	</div>
</div>	
		
	
<div class = "container">		
	<div class = "row">	
		<div class = "text-center">
			
	<button onclick = randomQuote() type="button" class="btn btn-default" id = "randomize" >Make It Funky</button>
			
	<button type= "button" class = "btn btn-default" id = "tweetIt"><a href = "https://twitter.com/share" target = "_blank"><i class = "fa fa-twitter" aria-hidden = "true"></i>Tweet This Lyric</button></a>		
		</div>	
	</div>
</div>	
	
<footer class = "footer">
	<div class = "container-fluid">
	<div class = "row">
		<div class = "navbar-bottom">
		<div class = "col-xs-2 col-sm-3">
		<p id = "source">Lyrics from <a href = "http://www.azlyrics.com/p/prince.html" target = "blank">AZ Lyrics</a></p>
		</div>
		<div class = "col-xs-offset-8 col-sm-offset-10">
		<p id = "info">Original work created by <a href = "https://www.freecodecamp.com/lisacee" target = "blank">Lisa Cee Design </a><br> All rights reserved</p>
	</div>
		</div>
	</div>
</footer>	

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<script src = "js/Random_Quote_PRN.js"></script>	
</body>	
</html>
