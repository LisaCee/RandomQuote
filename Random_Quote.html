<!DOCTYPE html>

<html lang = "en">
	
<head>
	<meta charset = "utf-8">
	<meta http-equiv = "X-UA-Compatible" content = "IE=edge">
	<meta name = "viewport" content = "width = device-width, initial scale = 1">
	
	<title>Random_Quote</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel = "stylesheet" type = "text/css" href = "css/Random_Quote.css">
	
</head>	
	
<body onload = randomQuote()>	
	<div class = "container-fluid">
		<div id = "bigSqT">	
		</div>	
	</div>
		
	<div class = "container">
		<div class = "row">
			<div class = "col-sm-push-2">
			<div id = "quoteBox">
			</div>
			</div>
			</div>
		<div class = "row">
			<div class = "col-sm-push-2">
			<div id = "author">
			</div>	
			</div>	
		</div>
	</div>
	
	<div class = "container-fluid">
	
		<div class = "row text-center">
			<button onclick = randomQuote() type = "button" class = "btn btn-outline-secondary btn-sm" id = "randomize">Random</button>
			<button type = "button" class = "btn btn-outline-secondary btn-sm" id = "tweet">Tweet Quote</button>	
	
		</div>
	</div>	
	
<div class = "container-fluid">
		<div id = "bigSqB">
			<div class = "row">
			</div>	
		</div>	
	</div>	

<div class = "container-fluid">	
<div class = "footer">
	<div class = "row">
		<div class = "col-xl-2">
		<p class = "text-left">Quotes from <a href = "https://www.goodreads.com/quotes" target = "_blank"> Goodreads</a><br>
		All rights reserved</p>
			<p class = "text-right"><a href = "https://www.freecodecamp.com/lisacee" target = "_blank">Lisa Cee Design</a><br>
			2017</p>
		</div>	
	</div>
</div>	
</div>	

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<script src = "js/Random_Quote.js"></script>
</body>
